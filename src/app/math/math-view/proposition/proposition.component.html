<h3>
  <span>{{ number }}</span> Defintion of <span>{{ proposition.description }}</span>
</h3>

<ng-katex [equation]="proposition.latex"></ng-katex>

<app-lemma *ngFor="let lemma of proposition.lemmas" [lemma]="lemma"></app-lemma>
<app-proof [proof]="proposition.proof"></app-proof>
<app-corollary *ngFor="let corollary of proposition.corollaries" [corollary]="corollary"></app-corollary>
<app-example *ngFor="let example of proposition.examples" [example]="example"></app-example>
