
<h3 id="description">
  <span>{{ number }}</span> Subsection: <span>{{ subsection.description }}</span>
</h3>

<div id="body">
  <app-defintion *ngFor="let definition of subsection.definitions" [definition]="definition"></app-defintion>
  <app-proposition *ngFor="let proposition of subsection.propositions" [proposition]="proposition"></app-proposition>
</div>
